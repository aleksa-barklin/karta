
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Карта наблюдения</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f5f6fa;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 800px;
  margin: 40px auto;
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  color: #2c3e50;
}
.question {
  font-size: 1.2em;
  margin-bottom: 20px;
  font-weight: 600;
}
.option {
  background: #ecf0f1;
  border-radius: 12px;
  padding: 15px;
  margin: 10px 0;
  cursor: pointer;
  transition: all 0.3s ease;
  border: 2px solid transparent;
}
.option:hover {
  background: #dfe6e9;
}
.option.selected {
  border: 2px solid #3498db;
  background: #d0ebff;
}
button {
  background: #3498db;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 1em;
  cursor: pointer;
  margin-top: 20px;
}
button:hover {
  background: #2980b9;
}
.result {
  text-align: center;
  font-size: 1.1em;
  margin-top: 20px;
}
.hidden {
  display: none;
}
</style>
</head>
<body>
<div class="container">
  <h1>Карта наблюдения</h1>
  <div id="quiz"></div>
  <button id="nextBtn" class="hidden">Далее</button>
  <div id="result" class="result hidden"></div>
</div>
<script>
const questions = [
  {
    question: "Ценность «Человек» — на каком уровне развития находится ученик?",
    category: "ЦО",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Проявляет интерес к ограниченному кругу сверстников; демонстрирует нетерпимость к отличающимся; не замечает позитивных индивидуальных особенностей."},
      {value: 2, text: "<b>Активный:</b> Начинает замечать и принимать индивидуальные особенности сверстников; проявляет эмпатию независимо от знакомства; задаёт вопросы о различиях между людьми."},
      {value: 3, text: "<b>Просоциальный:</b> Признаёт уникальность другого человека; готов помочь, учитывая особенности; поддерживает и защищает тех, кого притесняют."}
    ]
  },
  {
    question: "Ценность «Единство общности» — на каком уровне развития находится ученик?",
    category: "ЦО",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Участвует ради выгоды или по указанию; не продолжает общее дело после своей части; игнорирует правила группы, если они не совпадают с личными интересами."},
      {value: 2, text: "<b>Активный:</b> Осознаёт свою роль в команде; старается выполнить свою часть, чтобы не подвести других; принимает правила жизни группы."},
      {value: 3, text: "<b>Просоциальный:</b> Берёт ответственность за общее дело; помогает другим ради успеха группы; поддерживает и отстаивает нормы общности."}
    ]
  },
  {
    question: "Компетенция «Ценностно-рефлексивная» — уровень развития ученика:",
    category: "КЛК",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Затрудняется объяснить свои поступки; действует импульсивно, руководствуется внешними ценностями."},
      {value: 2, text: "<b>Активный:</b> Анализирует причины и последствия действий; интересуется морально-этическими понятиями; задаёт вопросы о нормах."},
      {value: 3, text: "<b>Просоциальный:</b> Объясняет поступки через моральные нормы; соотносит поведение с ценностями «человек» и «единство общности»."}
    ]
  },
  {
    question: "Компетенция «Эмоционально-регулятивная» — уровень развития ученика:",
    category: "КЛК",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Эмоции неуправляемы; избегает сложных задач после неудач; нуждается в помощи взрослого."},
      {value: 2, text: "<b>Активный:</b> Распознаёт эмоции; при поддержке использует простые приёмы саморегуляции; пытается контролировать эмоции."},
      {value: 3, text: "<b>Просоциальный:</b> Управляет эмоциями в группе; откладывает желания ради цели; применяет приёмы саморегуляции самостоятельно."}
    ]
  },
  {
    question: "Компетенция «Проектно-преобразующая» — уровень развития ученика:",
    category: "КЛК",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Действует только по образцу; нуждается в контроле; испытывает трудности при планировании."},
      {value: 2, text: "<b>Активный:</b> Может составить простой план; корректирует действия по обратной связи с трудом."},
      {value: 3, text: "<b>Просоциальный:</b> Сам планирует действия для достижения цели; проявляет инициативу; корректирует план при препятствиях."}
    ]
  },
  {
    question: "Компетенция «Коммуникативно-диалоговая» — уровень развития ученика:",
    category: "КЛК",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Часто конфликтное общение; перебивает; не слышит собеседника."},
      {value: 2, text: "<b>Активный:</b> Слушает и слышит; договаривается со сверстниками; проявляет гибкость."},
      {value: 3, text: "<b>Просоциальный:</b> Ведёт конструктивный диалог; учитывает мнение других; ищет компромиссы."}
    ]
  },
  {
    question: "Социальная экосистема «Микроуровень» — уровень развития ученика:",
    category: "ВСС",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Неуверен в общении; ориентируется на оценку взрослого; избегает сложных взаимодействий."},
      {value: 2, text: "<b>Активный:</b> Ищет своё место в коллективе; экспериментирует с ролями; учится управлять эмоциями."},
      {value: 3, text: "<b>Просоциальный:</b> Уверенно взаимодействует; отстаивает личные границы; активно участвует в деятельности."}
    ]
  },
  {
    question: "Социальная экосистема «Мезоуровень» — уровень развития ученика:",
    category: "ВСС",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Не делится опытом между школой, УДО и семьёй; не применяет знания без напоминаний."},
      {value: 2, text: "<b>Активный:</b> Использует знания из одной среды в другой; делится опытом; старается соответствовать требованиям."},
      {value: 3, text: "<b>Просоциальный:</b> Осознаёт связи между увлечениями и ролями; согласовывает поведение; применяет опыт для адаптации."}
    ]
  },
  {
    question: "Социальная экосистема «Макроуровень» — уровень развития ученика:",
    category: "ВСС",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Не связывает общественные события со своей жизнью; не проявляет интереса к социуму."},
      {value: 2, text: "<b>Активный:</b> Проявляет интерес к культуре и стране; обсуждает социальные темы; эмоционально откликается."},
      {value: 3, text: "<b>Просоциальный:</b> Выражает мнение по социальным вопросам; проявляет гражданскую ответственность."}
    ]
  },
  {
    question: "Социальная экосистема «Мегауровень» — уровень развития ученика:",
    category: "ВСС",
    options: [
      {value: 1, text: "<b>Адаптационный:</b> Использует интернет только для развлечений; пассивно потребляет контент."},
      {value: 2, text: "<b>Активный:</b> Осознанно ищет информацию; использует цифровые инструменты для творчества; интересуется глобальными темами."},
      {value: 3, text: "<b>Просоциальный:</b> Критически оценивает информацию; осознаёт глобальные связи; эмоционально реагирует на мировые события."}
    ]
  }
];

let currentQuestion = 0;
let answers = [];

const quizDiv = document.getElementById("quiz");
const nextBtn = document.getElementById("nextBtn");
const resultDiv = document.getElementById("result");

function showQuestion() {
  const q = questions[currentQuestion];
  quizDiv.innerHTML = `<div class='question'>${q.question}</div>` +
    q.options.map((opt, i) => `<div class='option' data-value='${opt.value}'>${opt.text}</div>`).join("");
  nextBtn.classList.add("hidden");
  document.querySelectorAll(".option").forEach(opt => {
    opt.onclick = () => {
      document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
      opt.classList.add("selected");
      answers[currentQuestion] = parseInt(opt.dataset.value);
      nextBtn.classList.remove("hidden");
    };
  });
}

function calcResults() {
  const sumЦО = answers.slice(0,2).reduce((a,b)=>a+b,0);
  const sumКЛК = answers.slice(2,6).reduce((a,b)=>a+b,0);
  const sumВСС = answers.slice(6,10).reduce((a,b)=>a+b,0);

  const ЦО = sumЦО/6*100;
  const КЛК = sumКЛК/12*100;
  const ВСС = sumВСС/12*100;

  const ИП = (ЦО*0.4)+(КЛК*0.4)+(ВСС*0.2);
  let level, rec;
  if (ИП < 50) {
    level = "Адаптационный уровень";
    rec = "Потребность во внешнем контроле и поддержке. Рекомендации: создание ситуаций успеха, обучение саморегуляции, парная работа.";
  } else if (ИП < 75) {
    level = "Активный уровень";
    rec = "Становление просоциальной субъектной позиции. Рекомендации: поддержка проектной деятельности, развитие рефлексии, поручения с ответственностью.";
  } else {
    level = "Просоциальный уровень";
    rec = "Выраженная самостоятельность и лидерство. Рекомендации: наставничество, сложные проекты, развитие критического мышления.";
  }

  resultDiv.innerHTML = `<h2>Результат</h2>
  <p><b>Интегральный показатель:</b> ${ИП.toFixed(1)}%</p>
  <p><b>Уровень:</b> ${level}</p>
  <p><b>Педагогические рекомендации:</b> ${rec}</p>
  <button onclick='window.print()'>Распечатать карту наблюдения</button>`;
  resultDiv.classList.remove("hidden");
}

nextBtn.onclick = () => {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    quizDiv.classList.add("hidden");
    nextBtn.classList.add("hidden");
    calcResults();
  }
};

showQuestion();
</script>
</body>
</html>
